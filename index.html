<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Price Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="radio"] {
        width: auto;
        margin-right: 10px;
    }

    input[type="number"] {
        width: 150px;
        height: 30px;
        border-radius: 7px;
        border-width: 1px;

    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Car Price Prediction</h2>
    <form action="http://localhost:8000/submit-form/" method="post" id="carPriceForm">
        <div class="form-group">
            <label for="make">Car Make:</label>
            <select id="make" name="make" required>
                <option value="">Select Car Make</option>
                <option value="alfa-romero">Alfa-Romero</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="dodge">Dodge</option>
                <option value="honda">Honda</option>
                <option value="isuzu">Isuzu</option>
                <option value="mazda">Mazda</option>
                <option value="mercedes-benz">Mercedes-Benz</option>
                <option value="mercury">Mercury</option>
                <option value="mitsubishi">Mitsubishi</option>
                <option value="nissan">Nissan</option>
                <option value="peugot">Peugot</option>
                <option value="plymouth">Plymouth</option>
                <option value="porsche">Porsche</option>
                <option value="saab">Saab</option>
                <option value="subaru">Subaru</option>
                <option value="toyota">Toyota</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="volvo">Volvo</option>
            </select>
        </div>
        <div class="form-group">
            <label>Fuel Type:</label><br>
            <label><input type="radio" name="fuel_type" value="gas" required> Gas</label>
            <label><input type="radio" name="fuel_type" value="diesel"> Diesel</label>
        </div>
        <div class="form-group">
            <label>Number of Cylinders:</label><br>
            <label><input type="radio" name="num_cylinders" value="4" required> 4</label>
            <label><input type="radio" name="num_cylinders" value="5"> 5</label>
            <label><input type="radio" name="num_cylinders" value="6"> 6</label>
            <label><input type="radio" name="num_cylinders" value="8"> 8</label>
        </div>
        <div class="form-group">
            <label for="horsepower">Horsepower:</label>
            <input type="number" id="horsepower" name="horsepower" placeholder="Enter expected horsepower" required>
        </div>
        <div class="form-group">
            <label for="engineSize">Engine Size (cc):</label>
            <input type="number" id="engine_size" name="engine_size" placeholder="Enter engine size" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Predict Price">
        </div>
    </form>
</div>
</body>
</html>
